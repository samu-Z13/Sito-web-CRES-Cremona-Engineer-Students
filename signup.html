<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Sign up – CrES POLIMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{--nav-bg:#9fd6e8;--nav-text:#fff;--bg-main:#fff;--text-main:#222;--text-muted:#666;}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:"Open Sans",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
             background-color:var(--bg-main);color:var(--text-main);line-height:1.6;}
        a{text-decoration:none;color:inherit;}
        header{position:sticky;top:0;z-index:50;}
        .nav{background:linear-gradient(to right,var(--nav-bg),#c4e6f2);
             display:flex;align-items:center;justify-content:space-between;padding:0.4rem 2.5rem;}
        .nav-left{display:flex;align-items:center;gap:0.8rem;}
        .logo-img{width:60px;height:60px;border-radius:50%;border:2px solid #fff;object-fit:cover;}
        .nav-menu{display:flex;align-items:center;gap:2rem;font-size:0.9rem;}
        .nav-menu a{color:var(--nav-text);}
        .page-wrapper{max-width:500px;margin:3rem auto 4rem;padding:0 2rem;}
        .page-title{font-size:2rem;font-weight:700;margin-bottom:0.5rem;}
        .page-subtitle{font-size:1rem;color:var(--text-muted);margin-bottom:2rem;}
        label{display:block;font-size:0.9rem;margin-bottom:0.2rem;font-weight:600;}
        input{width:100%;padding:0.5rem 0.6rem;margin-bottom:0.9rem;border-radius:4px;
              border:1px solid #ccc;font-family:inherit;}
        button{margin-top:0.5rem;padding:0.55rem 1.2rem;border:none;border-radius:999px;
               background-color:#0077b6;color:#fff;font-weight:600;cursor:pointer;}
    </style>
</head>
<body>
<header>
    <div class="nav">
        <div class="nav-left">
            <img src="cres-logo.png" alt="Logo CRES POLIMI" class="logo-img">
        </div>
        <nav class="nav-menu">
            <a href="index.html#home">Home</a>
            <a href="index.html#chi-siamo">Chi siamo</a>
            <a href="index.html#progetti">Progetti di consulenza</a>
            <a href="index.html#attivita">Attività studentesche</a>
            <a href="index.html#contatti">Contatti</a>
        </nav>
    </div>
</header>

<main class="page-wrapper">
    <h1 class="page-title">Sign up</h1>
    <p class="page-subtitle">
        Modulo di registrazione (placeholder). Qui in futuro si potrà aggiungere la parte funzionale.
    </p>

    <form>
        <label for="nome">Nome e cognome</label>
        <input id="nome" type="text" placeholder="Inserisci il tuo nome completo">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="nome@dominio.it">

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Inserisci una password">

        <button type="submit">Crea account</button>
    </form>
</main>

</body>
</html>
